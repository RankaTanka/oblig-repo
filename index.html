<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple window where you can register movie tickets">
    <title>ShrekCinema</title>
    <script src="js/javascript.js"></script>
</head>

<body style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">

<h1>Ordering of Cinema tickets</h1>


<!-- All elements values are retrieved from have the same name of "input" -->
<section>
    <label for="movie">Choose a movie:</label>
    <select id="movie" name="input">
        <option>Shrek</option>
        <option>Shrek 2</option>
        <option>Shrek the Third</option>
        <option>Shrek Forever After</option>
    </select>

    <label for="number">Number of tickets</label>
    <input id="number" name="input" placeholder="Write a number here">
</section>

<section>
    <ul style="list-style: none; padding-left: 0;">
        <li>
            <label for="name">Name</label>
            <input id="name" name="input" placeholder="Write your name here">
        </li>
        <li>
            <label for="last-name">Last name</label>
            <input id="last-name" name="input" placeholder="Write your last name here">
        </li>
        <li>
            <label for="phone-number">Phone number</label>
            <input id="phone-number" name="input" placeholder="Write your number here">
        </li>
        <li>
            <label for="mail">Email</label>
            <input id="mail" name="input" placeholder="Write your email here">
        </li>
    </ul>

    <button onclick="registerPurchase()">Register purchase</button>
</section>

<h2>All registered purchases:</h2>

<section>
    <table>
        <thead>
            <tr>
                <th>Movie</th>
                <th>Number of tickets</th>
                <th>Name</th>
                <th>Last name</th>
                <th>Phone number</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="registered-purchases">

        </tbody>
    </table>

    <button onclick="removePurchases()">Remove all purchases</button>
</section>

</body>

</html>
