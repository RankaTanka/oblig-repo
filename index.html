<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple window where you can register movie tickets">
    <title>ShrekCinema</title>
    <script src="js/javascript.js" defer></script>
</head>

<body style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">

<h1>Ordering of Cinema tickets</h1>


<!-- All elements values are retrieved from have the same name of "input" -->
<section>
    <label for="movie">Choose a movie:</label>
    <select id="movie" name="input">
        <option>Shrek</option>
        <option>Shrek 2</option>
        <option>Shrek the Third</option>
        <option>Shrek Forever After</option>
    </select>

    <label for="tickets">Number of tickets</label>
    <input type="number" id="tickets" name="input" placeholder="1" title="Write number of tickets here"
    min="1">
</section>

<section>
    <ul style="list-style: none; padding-left: 0;">
        <li>
            <label for="first-name">Name</label>
            <input type="text" id="first-name" name="input" placeholder="Name" title="Write your first name here"
            pattern="[a-zA-Z]{2,}">
        </li>
        <li>
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="input" placeholder="Namington" title="Write your last name here"
            pattern="[a-zA-Z]{2,}">
        </li>
        <li>
            <label for="phone-number">Phone number</label>
            <input type="tel" id="phone-number" name="input" placeholder="12345678" title="Write your phone number here"
                   pattern="[1-9]{1}[\d]{7}">
        </li>
        <li>
            <label for="mail">Email</label>
            <input type="email" id="mail" name="input" placeholder="nnn@nnn.nnn" title="Write your email here"
                   pattern="[a-z0-9.]+@[a-z0-9.]+\.[a-z]{2,3}">
        </li>
    </ul>

    <input type="submit" value="Register purchases" onclick="registerPurchase()">
</section>

<h2>All registered purchases:</h2>

<section>
    <!-- Table for registered purchases (the Registered purchases table) -->
    <table>
        <thead>
            <tr>
                <th>Movie</th>
                <th>Number of tickets</th>
                <th>Name</th>
                <th>Last name</th>
                <th>Phone number</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="registered-purchases">

        </tbody>
    </table>

    <button onclick="removePurchases()">Remove all purchases</button>
</section>

</body>

</html>
